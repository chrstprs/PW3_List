<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Tambahkan gaya untuk kotak kontainer */
        .task-container {
            background-color: #15b195; /* Warna latar belakang */
            padding: 20px; /* Padding untuk isi kotak */
            border-radius: 10px; /* Sudut border */
        }

        .completed {
            text-decoration: line-through;
        }
        /* Tambahkan margin antara tombol */
        .list-group-item button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Container atau kotak -->
    <div class="container mt-5 task-container">
        <h1 class="text-center mb-4">To-Do List App</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskInput">Add New Task:</label>
                <input type="text" class="form-control" id="taskInput" placeholder="Enter task...">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul id="taskList" class="list-group mt-3">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
